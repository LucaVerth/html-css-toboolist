<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/CSS/style.css">
  <title>Toboolist</title>
</head>
<body>
  
  <header>
    <div>
      <img id="logo" src="assets/img/Logo.png" alt="">
      <span id="logo-text">Toboolist</span>
    </div>
  </header>

  <main>
    <div class="search-bar container">

      <!-- buttons section -->
      <div class="section border-bottom">
        <button class="button-func left-bott">Add Task</button>
        <button class="button-func right-bott">Add Section</button>        
      </div>
      <!-- /buttons section -->

      <!-- task sections -->
      <div class="section">
        <h2> New Task </h2>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Quarterly Newsletter<button class="tag"> Editorial </button></span>
        </div>
      </div>

      <div class="section">
        <h2> Today </h2>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Recruiting blog post<button class="tag"> Editorial </button></span>
        </div>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Mobile app launch<button class="tag purple"> Q1 Goals </button></span>
        </div>
        <div class="points">
          <span class="mark-false">&#10005;</span> 
          <span class="list"> Interview john H.<button class="tag greenlig"> Recruiting </button></span>
        </div>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Summit update to mobile storefronts<button class="tag orange"> Mobile </button></span>
        </div>
      </div>

      <div class="section">
        <h2> Upcoming </h2>
        <div class="points">
          <span class="mark-false">&#10005;</span> 
          <span class="list"> Schedule meeting with Alex</span>
        </div>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Homepage refresh<button class="tag pink"> Website </button></span>
        </div>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Onboard new Sales tean members<button class="tag green"> Sales </button></span>
        </div>
        <div class="points">
          <span class="mark-true">&#10003;</span> 
          <span class="list"> Review editorial calendar<button class="tag"> Editorial </button></span>
        </div>
      </div>
      <!-- /task sections -->
    </div>    
  </main>

</body>
</html>
